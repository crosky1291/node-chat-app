<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join | ChatApp</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <form id="join-chat" action="/chat.html">
    <h2>Join a Chat</h2>
    <div class="form-field">
      <label for="name">Display name</label>
      <input type="text" name="name" autofocus autocomplete="off"/>
    </div>

    <div id="rooms" class="form-field">
      
    </div>

    <div id="create-room" class="form-field">
      <label for="room">Create new room</label>
      <input type="text" name="room" autocomplete="off"/>
    </div>
    <button id="join-room">Join</button>
  </form>

  <script src="/js/joinRoom.js"></script>
</body>
</html>
